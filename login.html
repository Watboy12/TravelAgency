<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' data: https://via.placeholder.com https://*.tile.openstreetmap.org; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://jsonplaceholder.typicode.com;">
    <title>Client Login - ExploreWorld</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html"><img src="images/logo.png" alt="ExploreWorld Logo" class="header-logo"></a></div>
        <div class="nav-container">
            <ul class="nav-links"></ul>
            <div class="hamburger" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="login-page">
        <div class="login-container">
            <div class="login-left">
                <img src="images/login-image.jpg" alt="ExploreWorld Login" class="login-image">
                <div class="login-writeup">
                    <h2>Welcome to Your Client Area</h2>
                    <p>Access your personalized travel dashboard to manage bookings, view your history, and enjoy exclusive bonuses.</p>
                    <a href="index.html#contact" class="btn btn-primary">Contact Us</a>
                </div>
            </div>
            <div class="login-right">
                <h2>Client Login</h2>
                <form id="login-form">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p><strong>Need an account?</strong> <a href="create-account.html">Create one here</a>.</p> <!-- Added Create Account link -->
            </div>
        </div>
    </section>

    <div id="notifications"></div>
    <script src="/script.js"></script>
</body>
</html>
